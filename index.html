    // ğŸ‘‰ CHALLENGE 1 - Integers
    class Integers {
      // ğŸ§  Constructor takes **any** number of arguments, which are integers
      // ğŸ§  Instances have an `ints` property which is an array holding the integers above in the same order
      // ğŸ§  Implement a `getAll` method which returns the data held in the `ints` property
      // ğŸ§  Implement a `getEvens` method which returns an array with the integers that are even
      // ğŸ§  Implement a `getNegatives` method which returns an array with the integers that negative
      // ğŸ§  Implement a `getAllSquared` method which returns an array with the integers squared
      // ğŸ§  Implement a `pop` method which removes the last integer from `ints`  and returns it
      // ğŸ§  Implement a `push` method which takes an int and pushes it to the end of `ints`, and returns the updated `ints` property
      // ğŸ§  Implement a `getEveryNth` method which takes an int `n` and returns an array with the ints at position 0, n, n + n, n + n + n, etc
      // ğŸ§  Implement a `getAllReversed` method which returns the ints in reverse order
      // â— WARNING: except for `getAllReversed`, methods must respect the order of the integers
      // â— WARNING: note that none of the methods actually mutate the `ints` property

  constructor(...args) {
    this.ints = args.filter(Number.isInteger); // Filter out non-integer arguments
  }

  getAll() {
    return this.ints;
  }

  getEvens() {
    return this.ints.filter(num => num % 2 === 0);
  }

  getNegatives() {
    return this.ints.filter(num => num < 0);
  }

  getAllSquared() {
    return this.ints.map(num => num * num);
  }

  pop() {
    const lastInt = this.ints.pop();
    return lastInt;
  }

  push(num) {
    if (Number.isInteger(num)) {
      this.ints.push(num);
    }
    return this.ints;
  }

  getEveryNth(n) {
    return this.ints.filter((_, index) => index % n === 0);
  }

  getAllReversed() {
    return this.ints.slice().reverse();
  }
}

    // ğŸ‘‰ CHALLENGE 2 NerfGun
    class NerfGun {
      // ğŸ§  Constructor takes one argument: the total number of projectiles supported by the instance
      // ğŸ§  New instances initialize fully loaded and with the safety on
      // ğŸ§  Instances have a `shoot` method that takes no arguments:
      //      * If there is ammo left and safety is off, method consumes one projectile and returns the string "Bang!"
      //      * Shooting on empty or with the safety on, returns the string "Click!"
      // ğŸ§  Instances have a `reload` method that takes a number and tops up the instance by that number
      //      * Reloading returns a string in the following format: "<number> projectiles left!"
      //      * Reloading by more than capacity fills the instance to capacity
      //      * Passing an argument which is not a number larger than zero returns the string "Error reloading!"
      // ğŸ§  Instances have a `toggleSafety` method that takes no arguments and switches the state of the safety
      //      * When engaging the safety, return "Safety enabled!"
      //      * When disengaging the safety, return "Safety disabled!"
      // ğŸŒŸ HINT: instances need to keep track of their maximum capacity as well as their current capacity

  constructor(totalProjectiles) {
    this.maxCapacity = totalProjectiles;
    this.currentCapacity = totalProjectiles;
    this.safetyOn = true;
  }

  shoot() {
    if (this.currentCapacity > 0 && !this.safetyOn) {
      this.currentCapacity--;
      return "Bang!";
    } else {
      return "Click!";
    }
  }

  reload(number) {
    if (typeof number !== "number" || number <= 0) {
      return "Error reloading!";
    }

    this.currentCapacity = Math.min(this.currentCapacity + number, this.maxCapacity);
    return `${this.currentCapacity} projectiles left!`;
  }

  toggleSafety() {
    this.safetyOn = !this.safetyOn;
    return this.safetyOn ? "Safety enabled!" : "Safety disabled!";
  }
}

    // ğŸ‘‰ CHALLENGE 3 EBook
    class EBook {
      // ğŸ§  Constructor takes two arguments:
      //      * First arg is a string with the whole text of the book
      //      * Second arg is the number of characters contained in a single page of the book
      // ğŸ§  Instances have a `next` method:
      //      * It takes no args and returns the next page of the book
      //      * If the next page is empty because we have reached the end, return null instead
      // ğŸ§  Example of usage:
      //    const ebook = new EBook('abcdefg', 3)
      //    ebook.next() // returns "abc"
      //    ebook.next() // returns "def"
      //    ebook.next() // returns "g"
      //    ebook.next() // returns null
      // ğŸŒŸ HINT: remember about the `slice` method which strings and arrays have
      // â— Feel free to implement `back`, although this is not required nor graded

  constructor(text, charactersPerPage) {
    this.text = text;
    this.charactersPerPage = charactersPerPage;
    this.currentPage = 0;
  }

  next() {
    if (this.currentPage * this.charactersPerPage >= this.text.length) {
      return null; // Reached the end of the book
    }

    const start = this.currentPage * this.charactersPerPage;
    const end = start + this.charactersPerPage;
    this.currentPage++;
    return this.text.slice(start, end);
  }
    }

    class AntFarm {
      // ğŸ§  Constructor takes any number of arguments, which are strings representing the names of the ants
      // ğŸ§  Instances have an `ants` property which is an array holding the ants above in the same order
      // ğŸ§  Implement a `work` method which decreases the health of all ants by 20
      //      * If an ant's health reaches 0, it is removed from the `ants` array
      //      * If there are no ants left, return the string "No ants here. Did you work them to death?"
      //      * Otherwise, return the string "<number> ants starting work!"
      // ğŸ§  Implement a `feed` method which takes a string and increases the health of the ant with that name by 15
      //      * If there is no ant with that name, return the string "<name> not found!"
      //      * Otherwise, return the string "Yum!"
      // ğŸŒŸ HINT: remember about the `filter` method which arrays have
      // â— WARNING: methods must respect the order of the ants

  constructor(...antNames) {
    this.ants = antNames.map(name => ({ name, health: 100 }));
  }

  work() {
    if (this.ants.length === 0) {
        return "No ants here. Did you work them to death?";
    }

    const initialAntCount = this.ants.length;
    let additionalAnts = 0;

    this.ants.forEach(ant => {
        ant.health -= 20;
    });

    this.ants = this.ants.filter(ant => {
        if (ant.health <= 0) {
            additionalAnts++;
            return false; // Exclude ants with non-positive health
        }
        return true; // Keep ants with positive health
    });

    const remainingAntCount = this.ants.length;
    const workedAnts = initialAntCount - remainingAntCount + additionalAnts - 1;

    return `${workedAnts} ants starting work!`;
}

  feed(...antNames) {
    if (!antNames.length) {
      throw new Error("Please specify the name(s) of the ant(s) to feed");
    }

    let anyAntsFound = false;
    this.ants = this.ants.map((ant) => {
      if (antNames.includes(ant.name)) {
        anyAntsFound = true;
        ant.health += 15;
      }
      return ant;
    });

    if (anyAntsFound) {
      return "Yum!";
    } else {
      return antNames.map((name) => `${name} not found!`).join(", ");
    }
  }
}
